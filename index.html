<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Huddle landing page with curved sections</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header class="intro">
        <h1>Simple, traffic-based pricing</h1>
        <p class="intro__p">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>
      <section class="pricing-comp-container-top">
        <p class="pageviews">100k Pageviews</p>
        <p class="pricing">
          <span class="pricing__span">$16.00</span> /<span
            class="pricing__duration"
            >month</span
          >
        </p>
        <div class="slider-container">
          <input
            type="range"
            min="0"
            max="4"
            value="2"
            step="1"
            class="slider"
            aria-label="Main slider"
          />
        </div>
        <div class="billing">
          <span class="billing__span">Monthly Billing</span>
          <label class="billing-toggle">
            <input
              id="billing-toggle__checkbox"
              type="checkbox"
              aria-label="Checkbox"
            />
            <span class="billing-toggle__btn"></span>
          </label>
          <span class="billing__span">Yearly Billing</span>
          <span class="billing__discount billing__discount--mobile">- 25%</span>
          <span class="billing__discount billing__discount--desktop"
            >25% discount</span
          >
        </div>
      </section>
      <section class="pricing-comp-container-bottom">
        <div class="benefits">
          <p class="benefits__p">
            <img src="images/icon-check.svg" alt="Green check mark" /> Unlimited
            websites
          </p>
          <p class="benefits__p">
            <img src="images/icon-check.svg" alt="Green check mark" /> 100% data
            ownership
          </p>
          <p class="benefits__p">
            <img src="images/icon-check.svg" alt="Green check mark" /> Email
            reports
          </p>
        </div>
        <a href="#" class="button__a">
          <div class="button-trial">Start my trial</div>
        </a>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeff Giuliano</a>.
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
