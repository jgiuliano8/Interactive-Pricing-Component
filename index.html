<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>Simple, traffic-based pricing</h1>
    <p class="intro">Sign-up for our 30-day trial. No credit card required.</p>

    <div class="pricing-comp-container-top">
      <p class="pageviews">Pageviews</p>
      <p class="pricing">$ /month</p>
      <div class="slider"></div>
      <div class="billing">
        <span class="billing--span">Monthly Billing</span>
        <span class="billing--toggle"></span>
        <span class="billing--span">Yearly Billing</span>
        <span class="billing--discount">25% discount</span>
      </div>
    </div>
    <section class="pricing-comp-container-bottom">
      <div class="benefit">
        <p class="benefit__p">Unlimited websites</p>
        <p class="benefit__p">100% data ownership</p>
        <p class="benefit__p">Email reports</p>
        <a class="button" href="#">
          <div>Start my trial</div>
        </a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeff Giuliano</a>.
    </div>
  </body>
</html>
